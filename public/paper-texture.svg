<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <filter id="paper-texture" x="0%" y="0%" width="100%" height="100%">
    <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="5" result="noise" />
    <feDiffuseLighting in="noise" lighting-color="#fff" surfaceScale="1" result="light">
      <feDistantLight azimuth="45" elevation="60" />
    </feDiffuseLighting>
    <feComposite operator="in" in="SourceGraphic" in2="light" result="composite" />
  </filter>
  <rect width="100%" height="100%" fill="#fffbeb" filter="url(#paper-texture)" opacity="0.5" />
  <rect width="100%" height="100%" fill="url(#grain)" opacity="0.015" />
  
  <defs>
    <pattern id="grain" patternUnits="userSpaceOnUse" width="100" height="100">
      <image href="data:image/png;base64," width="100" height="100" />
    </pattern>
  </defs>
</svg> 